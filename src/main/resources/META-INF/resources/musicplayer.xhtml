<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="jakarta.faces.html"
                xmlns:f="jakarta.faces.core"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:sec="https://joinfaces.org/security">
    <h:form id="player-form" class="main-player">
        <div class="song-data">
            <p:graphicImage class="album-image" value="#{resource['images/disc_default.png']}" />
            <h:outputText value="#{musicPlayerBean.currentSong.name}" />
            <h:outputText value="#{musicPlayerBean.currentSong.disk.artist.name}" />
        </div>
        <div class="control-panel">
            <div class="control-buttons">
                <p:commandButton type="button" icon="pi pi-chevron-left" styleClass="rounded-button" />
                <p:commandButton type="button" icon="pi pi-play" styleClass="rounded-button" />
                <p:commandButton type="button" icon="pi pi-chevron-right" styleClass="rounded-button" />
                <p:badge id="repeat" severity="info" visible="#{musicPlayerBean.replay}">
                    <p:commandButton icon="pi pi-replay" update="repeat" styleClass="rounded-button" action="#{musicPlayerBean.setReplay()}" />
                </p:badge>
            </div>
            <div class="timeline-slider">
                <h:outputText id="timeLine" value="#{musicPlayerBean.playTime}"/>
                <p:slider style="width: 400px" for="timeLineInput" range="false" display="timeLine" displayTemplate="%{value}"/>
                <h:outputText id="duration" value="#{musicPlayerBean.currentSong.duration}"/>
            </div>
        </div>
        <div class="volume-slider">
            <p:commandButton type="button" icon="pi pi-volume-off" styleClass="rounded-button ui-button-flat" />
            <p:slider style="width: 100px" for="volumeInput" range="false" displayTemplate="Set volume to %{value}"/>
        </div>
    </h:form>
    <h:inputHidden id="timeLineInput" value="#{musicPlayerBean.playTime}"/>
    <h:inputHidden id="volumeInput" value="#{musicPlayerBean.volume}"/>
</ui:composition>
