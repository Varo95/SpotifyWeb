<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition
                xmlns:ui="jakarta.faces.facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="jakarta.faces.html"
                xmlns:f="jakarta.faces.core"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:sec="https://joinfaces.org/security">
    <h:form enctype="multipart/form-data">
        <p:panelGrid columns="2">
            <p:outputLabel for="name" value="Nombre:" />
            <p:inputText id="name" value="#{userManagerBean.loggedUser.name}" required="true" label="Nombre" />

            <p:outputLabel for="email" value="Email:" />
            <p:inputText id="email" value="#{userManagerBean.loggedUser.email}" required="true" label="Email" />

            <p:outputLabel for="password" value="Contrase単a:" />
            <p:password id="password" value="#{userManagerBean.loggedUser.passwd}" feedback="true" match="confirmPassword" label="Contrase単a" />

            <p:outputLabel for="confirmPassword" value="Confirmar Contrase単a:" />
            <p:password id="confirmPassword" value="#{userManagerBean.loggedUser.passwd}" feedback="true" label="Confirmar Contrase単a" />

            <p:outputLabel for="profilePicture" value="Foto de perfil:" />
            <p:fileUpload id="profilePicture" maxChunkSize="100000" value="#{userManagerBean.uploadedFile}" mode="simple" dragDropSupport="false" fileLimit="1" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />

            <p:commandButton value="Guardar" action="#{userManagerBean.modifyCurrentUser()}" ajax="false"/>
        </p:panelGrid>
    </h:form>
</ui:composition>
