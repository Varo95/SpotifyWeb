# App Constants #
#server.tomcat.max-swallow-size=100MB
earthsound.assets.images.path=assets/images
earthsound.assets.user.path=${earthsound.assets.images.path}/users/
earthsound.assets.disk.path=${earthsound.assets.images.path}/disks/
earthsound.assets.playlist.path=${earthsound.assets.images.path}/playlists/
earthsound.assets.artist.path=${earthsound.assets.images.path}/artists/
earhtsound.assets.song.path=assets/sounds/songs/