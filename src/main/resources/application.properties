joinfaces.primefaces.theme=vela
joinfaces.primefaces.client-side-validation=true
joinfaces.primefaces.auto-update=true
joinfaces.faces.project-stage=development
joinfaces.faces.facelets-libraries=/tags/tags.taglib.xml
# Spring Configuration #
spring.messages.basename=i18n/messages
spring.profiles.active=dev
spring.threads.virtual.enabled=true
# Database Configuration #
spring.jta.enabled=true
spring.application.name=EarthSound
spring.datasource.url=jdbc:h2:./spotify
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.h2.console.enabled=false
spring.data.jpa.repositories.bootstrap-mode=default
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=true
spring.sql.init.mode=always
# Logging Configuration #
logging.config=classpath:log4j2.xml
logging.level.org.springframework.boot.autoconfigure=ERROR
logging.level.org.joinfaces.autoconfigure=ERROR
# Mail Configuration #
#spring.mail.host=smtp.gmail.com
#spring.mail.port=587
#spring.mail.username=your_email_address
#spring.mail.password=your_email_password
#spring.mail.properties.mail.smtp.auth=true
